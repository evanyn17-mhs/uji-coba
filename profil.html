<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Anggota Kelompok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Tombol dengan efek timbul */
    .btn-timbul {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    /* Efek saat hover pada tombol */
    .btn-timbul:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    /* Efek saat ditekan pada tombol */
    .btn-timbul:active {
      transform: translateY(2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Efek timbul pada kolom anggota */
    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Bagian Header -->
  <header class="bg-primary text-white text-center py-4">
    <div class="container">
      <h1>Profil Anggota Kelompok</h1>
    </div>
  </header>

  <!-- Bagian Profil Anggota Kelompok -->
  <section id="team" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Anggota Kelompok</h2>
      <div class="row text-center justify-content-center">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="foto evan.jpg" class="card-img-top" alt="Anggota 1" style="height: 300px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Anggota</h5>
              <p class="card-text">Perkenalkan nama saya Muhamad Evan Yuwawira Nugraha. Saya mahasiswa UBP jurusan TI.</p>
              <a href="https://github.com/evanyn17-mhs" class="btn btn-timbul">GitHub</a>
              <a href="https://wa.me/6281213833072" class="btn btn-success">Kontak WhatsApp</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Link Kembali ke Halaman Utama -->
  <section class="py-5 text-center">
    <div class="container">
      <a href="index.html" class="btn btn-primary btn-timbul btn-lg">Kembali ke Halaman Utama</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2024 Kustomisasi Sertifikat. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6Hf0+8bDtPx4CGY1z4f+GLTztv8I" crossorigin="anonymous"></script>
</body>
</html>
